
<ion-content [fullscreen]="true">
  <ion-item color = "dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime color = "dark" displayFormat="mm:ss" placeholder="Tap Here" [(ngModel)] = "fulltime"></ion-datetime>
  </ion-item>

  <circle-progress (click) = "startTimer()"
  [percent]="percent"
  [maxPercent] = "100"
  [radius]="radius"
  [showTitle] = "false"
  [showSubtitle] = "false"
  [showUnits] = "false"
  [outerStrokeWidth]="16"
  [showZeroOuterStroke] = "false"
  [backgroundStroke] = "'#33003F'"
  [backgroundStrokeWidth] = "3"
  [innerStrokeWidth]="8"
  [outerStrokeGradient] = "true"
  [outerStrokeGradientStopColor] = "'#FF00CB'"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [showInnerStroke] = "false"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>

  <p>{{elapsed.h}} : {{elapsed.m}} : {{elapsed.s}}</p>

  <ion-fab vertical= "bottom" horizontal= "end" slot = "fixed">
    <ng-container *ngIf = "timer == false; else running">
      <ion-fab-button (click) = "startTimer()">
        <ion-icon name = "play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click) = "stopTimer()">
        <ion-icon name = "square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>

</ion-content>
